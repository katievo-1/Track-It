<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Home</title>

<style>
	#results {
		margin-top: 10px;
		margin-bottom: 20px;
	}
	
	#total {
		background-color: #F8F9FA;
		border: solid 1px #DEE2E6;
		text-align: center;
		width: 55%;
		height: 50px;
		padding: 10px;
	}
	:-ms-input-placeholder { 
   		font-style: italic; 
	}
</style>

</head>

<body>
	<div class="container">
		<h2 style="text-align: center; margin-top: 15px">
			Calorie Calculator
		</h2>
		<hr>
		<div class="container" style="width: 55%">
			<h5 style="margin-bottom: 15px">
				Search Food
			</h5>
			<div class="input-group mb-3">
				<input type="text" 
					name = "searchTerm"
					class="form-control"
					placeholder="e.g, banana"
					aria-label="Searched item"
					aria-describedby="button-addon2">
					<form action="#" th:action="@{/searchFoods}" method = GET> <!--  should call the searchFoods function within search bar -->
					<button class="btn btn-outline-secondary" type="submit"
						id="button-addon2">Search</button>
			</form>
			</div>
			<hr style="margin-top: 30px; margin-bottom: 15px">
			<h5 style="margin-bottom: 15px">Recently Searched</h5>
			
			<div id="results" class="row mx-md-n2">
  				<div class="col px-md-2">
  					<div class="p-3 border bg-light">
  						search results		<!-- should be replaced with th:text or something? -->
  					</div>
  				</div>
  				<div class="col px-md-2">
  					<div class="p-3 border bg-light">
  						search results
  					</div>
  				</div>
			</div>
			
			<div id="results" class="row mx-md-n2">
  				<div class="col px-md-2">
  					<div class="p-3 border bg-light">
  						search results
  					</div>
  				</div>
  				<div class="col px-md-2">
  					<div class="p-3 border bg-light">
  						search results
  					</div>
  				</div>
			</div>
			
			<div id="results" class="row mx-md-n2">
  				<div class="col px-md-2">
  					<div class="p-3 border bg-light">
  						search results
  					</div>
  				</div>
  				<div class="col px-md-2">
  					<div class="p-3 border bg-light">
  						search results
  					</div>
  				</div>
			</div>
			
		</div>
		
		<div class="container" style="width: 55%">
			<h2 style="text-align: center; margin-top: 30%">
				Calories Today
			</h2>
			<div id="total" class="container">
				<h5>
					a number	<!-- th:text here of something -->
				</h5>
			</div>
		</div>
	</div>
</body>

</html>
